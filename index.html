<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Crypto Chart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: "#121212",
              "dark-card": "rgba(30, 30, 30, 0.7)",
              accent: "#8b5cf6",
              "accent-dark": "#7c3aed",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-gradient-to-br from-gray-900 to-black text-gray-100 min-h-screen"
  >
    <!-- Header Section -->
    <header
      class="bg-black bg-opacity-40 backdrop-blur-sm text-white border-b border-gray-800 shadow-lg"
    >
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1
          class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-indigo-500"
        >
          Crypto Nexus
        </h1>
        <button
          class="p-2 rounded-full bg-gray-800 hover:bg-gray-700 text-purple-400 transition-colors"
        >
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <!-- Crypto Selection -->
      <div class="flex flex-wrap gap-2 mb-6">
        <button
          onclick="loadNewData()"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md active"
        >
          Bitcoin
        </button>
        <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md">
          Ethereum
        </button>
        <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md">
          Solana
        </button>
        <!-- Add more crypto buttons as needed -->
      </div>

      <!-- Data Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div
          class="bg-dark-card backdrop-blur-sm p-4 rounded-lg border border-gray-800 shadow-lg"
        >
          <h3 class="text-gray-400 text-sm">Current Price</h3>
          <p
            id="current-price"
            class="text-2xl font-bold text-white"
          >
            $29,342.58
          </p>
        </div>

        <div
          class="bg-dark-card backdrop-blur-sm p-4 rounded-lg border border-gray-800 shadow-lg"
        >
          <h3 class="text-gray-400 text-sm">24h Change</h3>
          <p
            class="text-2xl font-bold text-green-500"
            id="price-change"
          >
            +2.4%
          </p>
        </div>

        <div
          class="bg-dark-card backdrop-blur-sm p-4 rounded-lg border border-gray-800 shadow-lg"
        >
          <h3 class="text-gray-400 text-sm">Market Cap</h3>
          <p
            class="text-2xl font-bold text-white"
            id="market-cap"
          >
            $563.2B
          </p>
        </div>

        <div
          class="bg-dark-card backdrop-blur-sm p-4 rounded-lg border border-gray-800 shadow-lg"
        >
          <h3 class="text-gray-400 text-sm">24h Volume</h3>
          <p
            class="text-2xl font-bold text-white"
            id="volume"
          >
            $32.1B
          </p>
        </div>
      </div>

      <!-- Chart Section -->
      <div
        class="bg-dark-card backdrop-blur-sm p-4 rounded-lg border border-gray-800 shadow-lg mb-6"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold text-white">Price History</h2>
          <div class="flex gap-2">
            <button
              class="px-3 py-1 bg-accent text-white text-sm rounded-md hover:bg-accent-dark transition-colors"
            >
              24h
            </button>
            <button
              class="px-3 py-1 bg-gray-800 text-gray-300 text-sm rounded-md hover:bg-gray-700 transition-colors"
            >
              7d
            </button>
            <button
              class="px-3 py-1 bg-gray-800 text-gray-300 text-sm rounded-md hover:bg-gray-700 transition-colors"
            >
              30d
            </button>
          </div>
        </div>
        <div class="h-64">
          <canvas id="priceChart"></canvas>
        </div>
      </div>

      <!-- Status Section -->
      <div class="flex justify-between items-center text-sm text-gray-500">
        <p id="last-updated">
          Last updated:
          <span>June 11, 2025, 14:30</span>
        </p>
        <button class="flex items-center gap-1 text-indigo-600">
          <i class="fas fa-sync-alt"></i>
          Refresh
        </button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
